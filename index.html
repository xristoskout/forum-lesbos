<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Lesbos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Mr Booky Chatbot -->
    <script src="https://xristoskout.github.io/forum-lesbos/widget.js" defer></script>
</head>
<body>
    <header>
        <h1>Forum despre Insula Lesbos</h1>
        <nav>
            <ul>
                <li><a href="#home">Acasă</a></li>
                <li><a href="#forum">Forum</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="forum">
            <h2>Forum de discuții</h2>
            <div class="forum-container" id="forum-container">
                <div class="post">
                    <h3>Descoperă Lesbos</h3>
                    <p>Ce locuri recomandați pentru vizitat?</p>
                    <button class="reply-btn">Răspunde</button>
                </div>
                <div class="post">
                    <h3>Cazare pe insulă</h3>
                    <p>Ați găsit hoteluri bune?</p>
                    <button class="reply-btn">Răspunde</button>
                </div>
            </div>
            <div class="new-topic">
                <h3>Adaugă un subiect nou</h3>
                <input type="text" id="topic-title" placeholder="Titlul subiectului">
                <textarea id="topic-content" placeholder="Descrierea subiectului"></textarea>
                <button id="add-topic">Adaugă subiect</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Forum Lesbos - Toate drepturile rezervate</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
